{% load static %}
<html>
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_register.css' %}">
</head>
<body>
    <h2>Logowanie</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Zaloguj">
    </form>
    {% if blad %}
        <p style="color:red;">{{ blad }}</p>
    {% endif %}
</body>
</html>
